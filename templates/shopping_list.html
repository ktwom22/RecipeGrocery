{% extends "base.html" %}
{% block content %}
<div class="list-container">
    <div class="list-header">
        <h1>Your Shopping List</h1>
        <form method="POST" action="{{ url_for('shopping_list') }}">
            <button type="submit" name="clear" class="btn-clear">Clear All</button>
        </form>
    </div>

    {% for category, items in grouped_list.items() %}
    <div class="category-card">
        <h3 class="category-title">{{ category }}</h3>
        <div class="item-list">
            {% for item in items %}
            <div class="item-row">
                <div class="item-main">
                    <span class="qty-badge">{{ item.quantity | fraction }} {{ item.unit }}</span>
                    <span class="item-name">{{ item.name }}</span>
                </div>
                <form method="POST" action="{{ url_for('remove_item', item_id=item.id) }}">
                    <button type="submit" class="btn-remove">âœ•</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .list-container { max-width: 700px; margin: 40px auto; }
    .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

    .category-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .category-title { color: var(--primary); font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; border-bottom: 2px solid var(--primary-light); padding-bottom: 5px; }

    .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
    .item-row:last-child { border-bottom: none; }

    .item-main { display: flex; align-items: center; gap: 15px; }
    .qty-badge { background: var(--bg-body); color: var(--primary); font-weight: 800; padding: 4px 10px; border-radius: 6px; min-width: 80px; text-align: center; }
    .item-name { color: var(--text-main); font-weight: 500; }

    .btn-remove { background: none; border: none; color: #ced4da; cursor: pointer; font-size: 1.2rem; transition: color 0.2s; }
    .btn-remove:hover { color: #e74c3c; }
    .btn-clear { background: #fff1f0; color: #cf1322; border: 1px solid #ffa39e; padding: 5px 15px; border-radius: 6px; cursor: pointer; }
</style>
{% endblock %}
